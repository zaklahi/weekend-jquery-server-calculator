<html>
    <head>
        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>

        
    </head>
    <body>

        <h1>Server Side Calculator</h1>
       
    <input id="first-input" type="text"/>
    <button id="add-btn" class ="operator">+</button>
    <button id="minus-btn" class ="operator">-</button>
    <button id="multipy-btn" class ="operator">*</button>
    <button id="divide-btn" class ="operator">/</button>
    <input id="second-input"  type="text"/>  
    <button id="equal-btn">=</button>
    <button id="clear-btn">Clear</button>
   <p id="history"></p>
    <ul id="operations-list"></ul>
    </body>
